<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0d12">
    <title>ラ・バンバ 薩摩タコス</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="hero">
        <div class="hero-inner">
        </div>
      </div>
    </header>
    <section class="identity-block" aria-label="プロフィール概要">
      <img class="hero-avatar" src="images/hecoさんアイコン.png" alt="プロフィール写真">
      <div class="identity-info">
      <h1 class="identity-name">heco<span class="latin">店長</span></h1>
      <p class="identity-title">ラ・バンバ 薩摩タコス【La Bamba satsuma tacos】店長</p>
      <p class="identity-address">
        <a href="https://maps.app.goo.gl/XtVJ3CYL8p4XD2XH9" target="_blank" rel="noopener" class="address-link">
          📍 住所: 〒899-4332 鹿児島県霧島市国分中央１丁目７−７−２
        </a>
      </p>
        <p class="identity-subtitle">タコス&タコライス&バーガー<br>
テイクアウト専門店<br>
店休日　【日・月】<br>
<span class="hours-label">営業時間:</span> <span class="hours-times">11時30分〜14時00分<br>17時00分〜18時30分</span></p>
      </div>
    </section>
    <main class="card" role="main">

      <section class="sns" aria-label="SNS リンク">
        <div class="sns-grid">
          <a class="sns-btn" href="https://www.instagram.com/la.bamba.satsuma.tacos/" target="_blank" rel="noopener" aria-label="Instagram">
            <img src="images/Instagram copy.png" alt="Instagram">
            <span class="label">Instagram</span>
          </a>
        </div>
      </section>


      <section class="gallery" aria-label="フォトギャラリー">
        <div class="gallery-grid">
          <img src="images/IMG_2802.jpg" alt="IMG_2802">
          <img src="images/IMG_2804.JPG" alt="IMG_2804">
          <img src="images/IMG_2805.JPG" alt="IMG_2805">
          <img src="images/IMG_2806.JPG" alt="IMG_2806">
          <img src="images/IMG_2807.JPG" alt="IMG_2807">
          <img src="images/IMG_2809.JPG" alt="IMG_2809">
        </div>
      </section>

    </main>

    <footer class="footer">
      <small>© <span id="year"></span> La Bamba satsuma tacos</small>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear()
    </script>
  </body>
</html>
